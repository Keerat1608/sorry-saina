<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <style>
    body {
      background-color: #fff0f5;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #e60073;
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff6699;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #cc3366;
    }
  </style>
</head>
<body>
  <h1>I'm Really Sorry 😔</h1>
  <p>I know I messed up and probably made you feel hurt or upset. That was never my intention. You're important to me, and I hate knowing I caused you pain. Please forgive me. 🩷</p>
  <button onclick="alert('love you wifey! thank you❤️')">Forgive Me?</button>
</body>
</html>
